<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">

    <!--box icon-->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">



    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800;900&display=swap" rel="stylesheet">




    
</head>
<body>
    
    <!--header-->
    <header>

        <a href="#" class="logo"><i class='bx bxs-home'></i>CoffeeLoki</a>

        <ul class="navlist">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#shop">Our Shop</a></li>
            <li><a href="#review">Our Customers</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>

        <div class="nav-icons">
            <a href="#"><i class='bx bx-search-alt' ></i></a>
            <a href="#"><i class='bx bx-cart' ></i></a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>


    </header>

    <!--Home-->
    <section class="home" id="home">
        <div class="home-text">
           <h1>Meet, <span>Eat &</span> <br> Enjoy The true <br> taste</h1>
           <a href="#" class="btn">Explore Menu <i class='bx bx-right-arrow-circle'></i></a>
           <a href="#" class="btn2">Order now</a>
        </div>

        <div class="home-video">
            <video autoplay muted loop playsonline>
                <source src="./source/video.mp4" type="video/mp4">
            </video>

        </div>

    </section>

    <!--container-->
    <section class="container">
        <div class="container-box">
            <img src="./source/Diseño_sin_título__1_-removebg-preview.png">
            <h3>11:00 am - 08:00 pm</h3>
            <a href="#">Working Hours</a>
        </div>

        <div class="container-box">
            <img src="./source/Diseño_sin_título__3_-removebg-preview.png">
            <h3>Find your nearest coffee shop</h3>
            <a href="#">More locations coming soon </a>
        </div>

        <div class="container-box">
            <img src="./source/Diseño_sin_título__2_-removebg-preview.png">
            <h3>(+57) 321-9995508</h3>
            <a href="#">Call Us Now</a>
        </div>




    </section>

    <!---link to js -->
    <script src="script.js"></script>

</html>
